<html>
  <head>
    <title>Line Graph</title>
  </head>
  <body>
    <h3>Tobias Garritsen, Dataprocessing Assignment 2, Line Graph</h3>
    <form>
      <textarea id="dataId" name="text" rows="10" cols="20">
    </textarea>
    </form>
    <canvas id="myCanvas" width="800" height="400" style="border:1px solid #d3d3d3;"></canvas>
    <script src="fill_canvas.js"></script> 
    <script>
    function loadXMLDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("dataId").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "KNMI.txt", true);
      xhttp.send();
    }

    loadXMLDoc();
    xmlRequest();
    </script>
  </body>
</html>
